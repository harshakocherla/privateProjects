<!DOCTYPE html>
<html lang="en">
	<head>
		<title>American Airlines</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="icon" type="text/css" href="aaIcon.jpg">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<style type="text/css">
			.loginContainer {
			background: linear-gradient(to bottom, #0033cc 0%, #000099 100%);
			width: auto;
			height: 400px;
			border: 12px;
			border-right: none;
			padding: auto;
			margin: 300px 0px 300px 0px;
			box-shadow: 3px 3px 1px grey;
			}

			.ticketsContainer{
			background-color: lightgrey;
			width: auto;
			height: 400px;
			padding: auto;
			margin: 300px 0px 300px 0px;
			box-shadow: 3px 3px 1px grey;
			}
			.center-block{
				margin: 300px 0px 300px 230px;
			}
			.btn1{
				width: auto;
				
			}

			
			#imgsize{
				width: 75%;
				height: 75%;
				margin-bottom: 10px;
			}
	
			#surr{
				padding: auto;
				margin: 35px;
			}
			#font{
				color: white;
				font: sans-serif;
				text-align: left;
			}
			#space{
				margin-top: 25px;
			}
			
			.form-group{
				text-align: left;
			}
			#background-carousel{
				position: absolute;
				margin: 0px 0px 300px 200px;
				z-index:-1;
			}
		#content-wrapper {
			position:absolute;
			z-index:1 !important;
			}
			botton{
				
				background-color: blue;
			}
		
		</style>
		<script type="text/javascript">
			$('#myCarousel').carousel({
		pause: 'none'
		})
		</script>
	</head>
	<body>
		<div class="container"  id="background-carousel">
			<div class="row" id="space">
				<span class="col-sm-7"></span>
				<div class="col-sm-1"><a href="#login">login >></a></div>
				<div class="col-sm-1">
				<div class="dropdown">
					<button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">English
					<span class="caret"></span></button>
					<div class="dropdown-menu">
						<div class="form-group" id="formSize">
						<label for="selectCountry"> Select Contry: </label>
						<select class="form-control">
							<option>USA</option>
							<option>INDIA</option>
						</select>
						<label for="selectLanguage"> Select Language: </label>
						<select class="form-control">
							<option>English</option>
							<option>Espanol</option>
						</select>
					</div>
				</div>
			</div>
			
		</div>
		<div class="col-sm-3">
				<input type="search" name="search" class="form-control">
			</div>
		<div class="row" id="space">
			<div class="col-sm-4" >
				<img id="imgsize" src="aa-logo.png">
			</div>
			<div class="col-sm-2" id="space"><a href="#planTravel">Plan Travel</a></div>
			<div class="col-sm-2" id="space"><a href="#travelInfo">Travel Information</a></div>
			<div class="col-sm-2" id="space"><a href="#aaAdvantage">AA Advantage</a></div>
			<span class="col-sm-2" id="space"></span>
		</div>
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
			</ol>
			<!-- Wrapper for slides -->
			<div class="carousel-inner">
				<div class="item active">
					<img src="slide1.jpg" alt="Los Angeles" style="width:100%;">
				</div>
				<div class="item">
					<img src="slide2.jpg" alt="Chicago" style="width:100%;">
				</div>
				
				<div class="item">
					<img src="slide3.jpg" alt="New york" style="width:100%;">
				</div>
			</div>
			<!-- Left and right controls -->
			<a class="left carousel-control" href="#myCarousel" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#myCarousel" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
	</div>
</div>
	<!-- box for login and flight details starts here -->
	<div class="container center-block" align="center" id="content-wrapper">
		<div class="row container">
			<div class="col-sm-3 loginContainer">
				<form action="#" method="POST">
					<div id="surr">
						<h3 id="font" align="margin-left">Log in</h3>
						<div class="form-group">
							<label for="usr" id="font">Name:</label>
							<input type="text" class="form-control" id="usr">
						</div>
						<div class="form-group">
							<label for="pwd" id="font">Password:</label>
							<input type="password" class="form-control" id="pwd">
						</div>
						<div class="form-group">
							<label class="checkbox-inline" id="font"><input type="checkbox" name="remember" > Remember me</label>
							<span style="margin-left: 15px"><button type="submit" class="btn btn-default">login</button></span>
							
						</div>
					</div>
				</form>
			</div>
			<div class="col-sm-9 ticketsContainer">
				<ul class="nav nav-tabs row">
					<li class="active col-sm-4"><a data-toggle="tab" href="#BookFlight">Book Flight</a></li>
					<li class="col-sm-4"><a data-toggle="tab" href="#MyTrips">My Trips / Check in</a></li>
					<li class="col-sm-4"><a data-toggle="tab" href="#FlightStatus">Flight Status</a></li>
				</ul>
				<div class="tab-content" id="surr">
					
					<div id="BookFlight" class="tab-pane fade in active form-group">
						<form action="#" method="POST">
							<div class="row">
								<div class="col-sm-8">
									<div class="row form-group">
										<div class="col-sm-4">
											<button type="submit" class="btn btn-default form-control btn1">Round Trip</button>
										</div>
										<div class="col-sm-4">
											<button type="submit" class="btn btn-default form-control btn1">One Way</button>
										</div>
										<div class="col-sm-4">
											<button type="submit" class="btn btn-default form-control btn1">Flights + Hotels</button>
										</div>
									</div>
								</div>
								<div class="col-sm-4">
									<label class="checkbox-inline"><input type="checkbox" name="redeemMiles" > Reedem miles</label>
								</div>
							</div>
							<div class="row" id="space">
								<div class="col-sm-4">
									<label for="From">From *:</label>
									<input type="text" class="form-control" id="From" name="from">
								</div>
								<div class="col-sm-4">
									<label for="To">To *:</label>
									<input type="text" class="form-control" id="To" name="to">
								</div>
								<div class="col-sm-4">
									<label for="No. of persons">Number of persons* :</label>
									<input type="text" class="form-control" id="nop" name="nop">
								</div>
							</div>
							<div class="row" id="space">
								<div class="col-sm-4">
									<label for="Depart">Depart *:</label>
									<input type="text" class="form-control" id="Depart" name="depart">
								</div>
								<div class="col-sm-4">
									<label for="Return">Return *:</label>
									<input type="text" class="form-control" id="Return" name="Return">
								</div>
								<div class="col-sm-4" id="space">
									<button type="submit" class="btn btn-default form-control">search</button>
								</div>
							</div></form>
						</div>
						<div id="MyTrips" class="tab-pane fade form-group">
							<form action="#" method="POST">
								<div class="row form-group">
									<div class="col-sm-4">
										<label for="firstName"> Passenger First Name : </label>
										<input type="text" class="form-control" name="firstName">
									</div>
									<div class="col-sm-4">
										<label for="lastName"> Passenger Last Name : </label>
										<input type="text" class="form-control" name="lastName">
									</div>
									<div class="col-sm-4">
										<label for="recordLocator"> Record Locator : </label>
										<input type="text" class="form-control" name="recordLocator">
									</div>
								</div>
								<div class="row">
									<span class="col-sm-8"></span>
									<div class="col-sm-4" id="float-right">
										<button type="submit" class="btn btn-default form-control">Find Reservation</button>
									</div>
								</div>
							</form>
						</div>
						<div id="FlightStatus" class="tab-pane fade form-group">
							<form action="#" method="POST">
								<div class="row form-group">
									<div class="col-sm-4">
										<label for="flightNumber"> Flight Number </label>
										<input type="text" name="flightNumber" class="form-control">
										<span> and/or </span>
									</div>
									<div class="col-sm-4">
										<label for="from"> From </label>
										<input type="text" name="from" class="form-control">
									</div>
									<div class="col-sm-4">
										<label for="to"> To </label>
										<input type="text" name="to" class="form-control">
									</div>
								</div>
								<div class="row">
									<span class="col-sm-4"></span>
									<div class="col-sm-4">
										<label for="date"> Date </label>
										<input type="date" name="date" class="form-control">
									</div>
									<div class="col-sm-4" id="space">
										<button class="btn btn-default form-control" type="submit"> Find Flight </button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
